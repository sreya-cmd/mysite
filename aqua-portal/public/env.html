<!doctype html>
<html>
<head><meta charset="utf-8"><title>Environmental Metrics</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><link rel="stylesheet" href="/css/styles.css"></head>
<body>
  <a class="back" href="/dashboard">‚Üê Back</a>
  <div style="max-width:900px;margin:20px auto;background: rgba(255,255,255,0.02); padding:18px; border-radius:10px;">
    <h1>Environmental Metrics</h1>
    <canvas id="envChart" width="900" height="360"></canvas>
  </div>
  <script>
    async function loadEnv(){
      const r = await fetch('/api/env');
      const data = await r.json();
      const labels = data.map(d => d.metric);
      const values = data.map(d => d.value);
      const ctx = document.getElementById('envChart').getContext('2d');
      new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ label:'Value', data: values }] }, options:{ responsive:true }});
    }
    loadEnv();
  </script>
</body>
</html>
