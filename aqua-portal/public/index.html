<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Aqua Portal - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="ocean-bg">
    <img class="fish fish1" src="/images/fish1.svg" alt="fish">
    <img class="fish fish2" src="/images/fish2.svg" alt="fish">
  </div>

  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p>Smart Feed Management for Sustainable Aquaculture</p>

    <div id="form-login">
      <input id="login-username" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button id="btn-login">Sign in</button>
      <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
      <div id="login-msg" class="msg"></div>
    </div>

    <div id="form-register" style="display:none;">
      <input id="reg-fullname" placeholder="Full name (optional)">
      <input id="reg-username" placeholder="Username">
      <input id="reg-password" type="password" placeholder="Password">
      <button id="btn-register">Create account</button>
      <p>Already have account? <a href="#" id="show-login">Login</a></p>
      <div id="reg-msg" class="msg"></div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
